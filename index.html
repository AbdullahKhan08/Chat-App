<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node socket.io Chat App</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- socket. io client script  -->

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"
        integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- clien javascript file script  -->

    <script defer src="./js/client.js"></script>
</head>

<body>

    <nav>
        <img class="logo" src="./utils/chat.png" alt="">
        <h1 id="heading">Welcome To iChat</h1>
        <div id="nameDiv">
            <h1 id="name"></h1>

        </div>
    </nav>

    <div class="container">


    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="msgInp" id="msgInp">

            <button class="btn" type="submit">Send</button>

        </form>
    </div>
</body>


</html>
